<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />

        <title>Kakhkharov</title>
        
    </head>
    <body>
        

       
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Task List</a>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <section class="section-center">
            <div class="tabsPanel">
              
              <!-- Все табы -->
              <div class="tabsContent">
                  <!-- Стрелочные часы -->
                  <div class="clock tabsContentItem active">
                     
      
                          <!-- Стрелки  -->
      
                          <div class="s"></div> <!-- Секундная -->
                          <div class="m"></div> <!-- Минутная -->
                          <div class="h"></div> <!-- Часовая -->
                      
                      <div class="numberClock">
                          <!-- Вывод времени в цифрах -->
                          <div class="hours">00</div>
                          <div class="minutes">00</div>
                          <div class="seconds">00</div>
                      </div>
                  
                  
              </div>
            </div>
            <!-- form -->
            <form class="grocery-form">
              <p class="alert"></p>
              <h3>Task List</h3>
              <div class="form-control">
                <input type="text" id="grocery" placeholder="New Task" />
                <button type="submit" class="submit-btn">submit</button>
              </div>
            </form>
            <!-- list -->
            <div class="grocery-container">
              <div class="grocery-list"></div>
              <button class="clear-btn">clear items</button>
            </div>
          </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">
    
                <p class="footer__copy">&#169; Kakhkharov 2021</p>
            </div>
            
        </footer>
        
        <!--==================== SCROLL TOP ====================-->
        <a href="" class="scrollup" id="scroll-up">
            <i class="uil uil-arrow-up scrollup__icon"></i>
        </a>

        <script src="assets/js/app.js"></script>
        <!--==================== SWIPER JS ====================-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--==================== MAIN JS ====================-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
